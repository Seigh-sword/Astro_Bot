name: Astro-bot Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Astro-bot Backend
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: node server.js
